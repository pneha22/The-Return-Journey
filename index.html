<body>
    <h1>Welcome, Traveler!</h1>
    <p>Choose your hobbies:</p>

    <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
    <label for="hobby2">Hobby 2</label><br>
    <!-- Add more hobby options as needed -->

    <p>Choose your favorite clubs:</p>
    <select name="clubs" id="clubs">
        <option value="club1">Club 1</option>
        <option value="club2">Club 2</option>
        <!-- Add more club options as needed -->
    </select>

    <p>Personality Test:</p>
    <p>Question 1: What is your favorite travel destination?</p>
    <input type="text" id="destination" name="destination"><br>
    <p>Question 2: Describe your ideal travel companion.</p>
    <input type="text" id="companion" name="companion"><br>
    <!-- Add more personality questions as needed -->

    <button type="submit">Submit</button>
</body>
